
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intern Portal</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Intern Portal</div>
      <div class="nav-links">
        <a href="#dashboard">Dashboard</a>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </header>

  <main class="container">
  
    <section class="login-section">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" placeholder="Enter your name" id="dummyName" required />
        <button type="submit">Enter</button>
      </form>
    </section>

    
    <section class="dashboard-section" style="display: none;">
      <h1>Welcome, <span id="internName">...</span></h1>
      <div class="info-box">
        <p><strong>Referral Code:</strong> <span id="referralCode">...</span></p>
        <p><strong>Total Donations:</strong> ₹<span id="donationAmount">0</span></p>
      </div>

      <section class="section">
        <h2>Rewards</h2>
        <ul id="rewardsList" class="card-list"></ul>
      </section>

      <section class="section leaderboard" id="leaderboard">
        <h2>Leaderboard</h2>
        <ul>
          <li><span>1.</span> Vikash - ₹5000</li>
          <li><span>2.</span> John - ₹4500</li>
          <li><span>3.</span> Riya - ₹4000</li>
        </ul>
      </section>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Intern Portal. All rights reserved.</p>
  </footer>

  <script src="./js/firebase-config.js"></script>
  <script>
    const loginSection = document.querySelector('.login-section');
    const dashboardSection = document.querySelector('.dashboard-section');
    const internNameEl = document.getElementById('internName');
    const referralCodeEl = document.getElementById('referralCode');
    const donationAmountEl = document.getElementById('donationAmount');
    const rewardsList = document.getElementById('rewardsList');

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const dummyName = document.getElementById('dummyName').value;
      loginSection.style.display = 'none';
      dashboardSection.style.display = 'block';

      // Fetch intern data from Firestore
      firebase.firestore().collection('interns').doc('vikash').get().then(doc => {
        const data = doc.data();
        internNameEl.textContent = data.name || dummyName;
        referralCodeEl.textContent = data.referralCode || 'N/A';
        donationAmountEl.textContent = data.totalDonations || 0;
        rewardsList.innerHTML = '';
        (data.rewards || []).forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          rewardsList.appendChild(li);
        });
      });
    });
  </script>
</body>
</html>
